<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Trivia Game</title>
</head>

<body>
    <header class="navbar">
        <h1>Trivia Game</h1>
    </header>

    <div class="container startBack">
        <div id="startPage">
            <button type="button" class="btn btn-dark btn-lg" id="startButton">Start</button>
        </div>
    </div>

    <!-- ===== -->
    <div class="container questionBack">
        <div id="questionsPage">
            <div class="row">
                <h2 id="timePrompt">Time Remaining: </h2>
                <h2 id="timerDisplay"></h2>
            </div>
            <div class="row questionSpace">
                <h3 class="questionText"></h3>
            </div>
            <div>
                <div class="row answer" id="answer_1">
                    <h3 id="answer1"></h3>
                </div>
                <div class="row answer" id="answer_2">
                    <h3 id="answer2"></h3>
                </div>
                <div class="row answer" id="answer_3">
                    <h3 id="answer3"></h3>
                </div>
                <div class="row answer" id="answer_4">
                    <h3 id="answer4"></h3>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== -->
    <div class="container answerBack">
        <div id="answerPage">
            <div class="row questionSpace">
                <h3 class="questionText"></h3>
            </div>
            <div class="row">
                <div class="row answer">
                    <h3 id="isCorrect"></h3>
                </div>
                <div class=" answer">
                    <h3 id="correctAnswer"></h3>
                </div>
                <div class="answerImage">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- ===== -->
    <div class="container">
        <div class="row" id="summaryPage">
            <h2>Summary</h2>
            <h3 id="numberCorrect"></h3>
            <h3 id="numberIncorrect"></h3>
            <h3 id="numberUnanswered"></h3>
            <div><button type="button" class="btn btn-dark btn-lg" id="restartButton">restart</button></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="./assets/javascript/app.js"></script>

</body>

</html>
